---
# Kubeconfig path for west site
kubeconfig: "{{ ansible_env.HOME }}/.kube/config"

# Namespace configuration
namespace_name: hello-world-west

# Deployment configuration for job
deploy_job_job_image: quay.io/skupper/hello-world-frontend:latest
deploy_job_job_name: "frontend"
deploy_job_job_command: "ls"
